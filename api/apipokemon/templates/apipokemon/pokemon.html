<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
</head>
<body>
    <h1>Pokedex</h1>
    <ul>
        {% for pokemon in pokemons %}
            <li><a href="{% url 'pokedex_detail' pokemon.pk %}">{{ pokemon.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
